<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="discussion_portal">
        <h1>Discussion Portal</h1>
    </div>
    
    <div class="containers">
        <div class="container_left">
            <div class="search-div new_question_form-div">
                <button class="new_question_form">New Form</button>
                <input class="search" id="search" onkeyup="searching()" type="search" placeholder="Search">
            </div>
            <div class="output" id="output"> 
            </div>
        </div>
        
        <div class="container_right" id="container_right">
            <h1>Welcome to the Discussion Portal!</h1>
            <p>Enter a subject and a question to get start:</p>
            <div>
                <input class="subject" id="subject" type="text" placeholder="Topic...." autocomplete="off">
                
                <div class="question">
                    <textarea id="question" name="" rows="4" placeholder="Question.......?"></textarea>
                </div>
                <button class="submit" id="submit" type="submit">Submit</button>
            </div>
        </div>
        <div class="container_right_clone" id="container_right_clone">
            <div class="content" id="content">
            </div>
            
            <div class="responses" id="responses">
                <h1>Responses:</h1>
                <div class="response" id="response">

                </div>
            </div>
                <div class="addResponse" id="addResponse">
                    <h2>Add Response</h2>
                    <label>Your Name:</label>
                    <input id="name" type="text" placeholder="Name">
                    <label>Comment:</label>
                    <textarea id="comment" name="" cols="30" rows="3" placeholder="Comment here.."></textarea>
                    <div id="addResponse_btn">
                        <button class="response_submit" id="response_submit">Submit</button>
                    </div>
                </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
